<button (click)="redirecionarHome()" class="btn">
        Voltar
</button>


<div class="container">
    <form [formGroup]="form" (submit)="enviar()">
        <div class="row mb-3">
          <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
            <input formControlName="nome" type="text" class="form-control" id="inputNome" maxlength="50">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input #email formControlName="email" type="email" class="form-control" id="inputEmail" [email]="true" maxlength="50">
          </div>
        </div>
    
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">{{btnNome}}</button>
      </form>
</div>
